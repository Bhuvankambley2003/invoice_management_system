<!-- create_invoice.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    
</head>
<body>

    <h2>Add Customer</h2>
    
    <form method="post" action="{% url 'add_customer' %}">
        {% csrf_token %}
        
        <label for="cust_id">Customer ID:</label>
        <input type="text" name="cust_id" required><br>

        <label for="first_name">First Name</label>
        <input type="text" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required><br>

        <label for="email_id">Email ID:</label>
        <input type="text" name="email_id" required><br>

        <label for="login_id">Login ID:</label>
        <input type="text" name="login_id" required><br>

        <label for="ph">ph:</label>
        <input type="text" name="ph" required><br>

        <input type="submit" value="Submit">
        
    </form>
    <button onclick="window.location.href='/add-customer/' ">invoice list</button>
</body>
</html>
