<!-- create_invoice.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    
</head>
<body>

    <h2>Create Invoice</h2>
    

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    
    <form method="post" action="{% url 'add_invoice' %}">
        {% csrf_token %}
        <label for="invoice_id">Invoice ID:</label>
        <input type="text" name="invoice_id" required><br>

        <label for="cust_id">Customer ID:</label>
        <input type="text" name="cust_id" required><br>

        <label for="invoice_date">Invoice Date:</label>
        <input type="text" name="invoice_date" required><br>

        <label for="due_date">Due Date:</label>
        <input type="text" name="due_date" required><br>

        <label for="total_amt">Total Amount:</label>
        <input type="text" name="total_amt" required><br>

        <label for="status">Status:</label>
        <input type="text" name="status" required><br>

        <label for="pay_id">Payment ID:</label>
        <input type="text" name="pay_id" required><br>

        <input type="submit" value="Submit">
        
    </form>
    <button onclick="window.location.href='/invoice-list/' ">invoice list</button>
</body>
</html>
