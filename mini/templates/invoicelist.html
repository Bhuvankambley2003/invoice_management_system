
<!DOCTYPE html>
<html>
<head>
    <title>Invoice List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Invoice List</h1>
    <table>
        <thead>
            <tr>
                <th>Invoice ID</th>
                <th>Customer ID</th>
                <th>Invoice Date</th>
                <th>Due Date</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Payment ID</th>
            </tr>
        </thead>
        <tbody>
            {% for inv in invoice %}
                <tr>
                    <td>{{ inv.invoice_id }}</td>
                    <td>{{ inv.cust_id }}</td>
                    <td>{{ inv.invoice_date }}</td>
                    <td>{{ inv.due_date }}</td>
                    <td>{{ inv.total_amt }}</td>
                    <td>{{ inv.status }}</td>
                    <td>{{ inv.pay_id }}</td>
                    <td>
                        <a href="/edit-invoice/{{ inv.invoice_id }}/">
                            Edit
                        </a>
                    
                    </td>

                    <td><a href="/delete-invoice/{{inv.invoice_id}}/">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
